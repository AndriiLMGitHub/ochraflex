{% extends 'dashboard/dashboard_base.html' %}
<!--Title-->
{% block title %}Dashboard - Settings{% endblock title %}
<!--Main content-->
<!--Header-->
{% block title_page %}Налаштування{% endblock title_page %}
<!--Header-->

<!--Content-->
{% block main %}
<div class="settings">
  <h4>Особисті дані</h4>
  <form method="POST">
    {% csrf_token %}
    <label for="id_first_name" class="input_label">First name</label>
    <input
      type="text"
      name="first_name"
      value="{{request.user.first_name}}"
      maxlength="150"
      id="id_first_name"
      class="input_base marg_bottom-20"
    />
    <label for="id_last_name" class="input_label">Last name</label>
    <input
      type="text"
      name="last_name"
      value="{{ request.user.last_name }}"
      maxlength="150"
      id="id_last_name"
      class="input_base marg_bottom-20"
    />
    <label for="id_email" class="input_label">Email address</label>
    <input
      type="email"
      name="email"
      value="{{ request.user.email }}"
      maxlength="254"
      required=""
      id="id_email"
      class="input_base marg_bottom-20"
    />
    <button type="submit" class="button_primary button_reset button_full_width">
      Зберегти зміни
    </button>
  </form>
  <h5>Змінити пароль</h5>
  <form method="POST">
    {% csrf_token %}
    <label for="id_old_password" class="input_label">Старий пароль</label>
    <input
      type="password"
      name="old_password"
      autocomplete="current-password"
      required
      id="id_old_password"
      class="input_base marg_bottom-20"
    />
    <label for="id_new_password1" class="input_label">Новий пароль</label>
    <input
      type="password"
      name="new_password1"
      autocomplete="new-password"
      id="id_new_password1"
      class="input_base marg_bottom-20"
    />
    <label for="id_new_password2" class="input_label">Повторіть пароль</label>
    <input
      type="password"
      name="new_password2"
      autocomplete="new-password"
      id="id_new_password2"
      class="input_base marg_bottom-20"
    />
    <input
      type="hidden"
      name="first_name"
      value="{{ request.user.first_name }}"
      maxlength="30"
    />
    <input
      type="hidden"
      name="last_name"
      value="{{ request.user.last_name }}"
      maxlength="30"
    />
    <button type="submit" class="button_reset button_primary button_full_width">
      Зберегти зміни
    </button>
  </form>
</div>
{% endblock main %}
<!--Content-->
