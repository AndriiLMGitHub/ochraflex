{% extends 'auth/auth_base.html' %}
<!--Title-->
{% block title %}Auth - SignUp{% endblock title %}
<!--Content-->
{% block auth-content %} {% load static %}
<div class="auth_form center_block">
  <div>
    <div class="logo">
      <a href="#">
        <img src="{% static 'images/main_logo.svg' %}" alt="Main logo" />
      </a>
    </div>
    <h3 class="title_form">Зареєструватись</h3>
    <form method="POST">
      {% csrf_token %}
      <label for="id_first_name" class="input_label">Ім'я</label>
      <input
        type="text"
        name="first_name"
        maxlength="150"
        autofocus=""
        id="id_first_name"
        class="input_base marg_bottom-20"
      />
      <label for="id_last_name" class="input_label">Прізвище</label>
      <input
        type="text"
        name="last_name"
        maxlength="150"
        id="id_last_name"
        class="input_base marg_bottom-20"
      />
      <label for="id_email" class="input_label">Email</label>
      <input
        type="email"
        name="email"
        maxlength="320"
        required=""
        id="id_email"
        class="input_base marg_bottom-20"
      />
      <label for="id_password1" class="input_label">Пароль</label>
      <input
        type="password"
        name="password1"
        required=""
        id="id_password1"
        class="input_base marg_bottom-20"
      />
      <label for="id_password2" class="input_label">Повторіть пароль</label>
      <input
        type="password"
        name="password2"
        required=""
        id="id_password2"
        class="input_base marg_bottom-20"
      />
      <button
        type="submit"
        class="button_reset button_full_width button_primary"
      >
        Реєстрація
      </button>
    </form>
    <p class="register_or_login_link">
      У мене обліковий запис &nbsp&nbsp<a href="{% url 'signin' %}">Увійти</a>
    </p>
  </div>
</div>

{% endblock auth-content %}
